<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
</form>

<!-- Тут надо зделать токен которий будет позволять делать POST запроси а то щас падает!!!!-->

<div>
    <form method="post" action="/main">
        <input type="text" name="text" placeholder="Введите сообщение">
        <input type="text" name="tag" placeholder="Тег">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
        <button type="submit">Добавить</button>
    </form>
</div>

<div>Список сообщений</div>

<form method="get" action="">
    <input type="text" name="filter" th:value="${filter}">
    <button type="submit">Найти</button>
</form>

<div>
    <table border="0.5">
        <tr>
            <th>Id</th>
            <th>Text</th>
            <th>Tag</th>
        </tr>
        <tr th:each="message : ${messages}">
            <td th:utext="${message.id}"></td>
            <td th:utext="${message.text}"></td>
            <td th:utext="${message.tag}"></td>
        </tr>

    </table>
</div>

<p>Get your greeting <a href="/greeting">here</a></p>

</body>
</html>
